<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Account</title>

    <!-- Css -->
    <link rel="stylesheet" href="/css/sign_up.css" />
  </head>
  <body>
   <div class="outer"> 
   
    <!-- Gif image section start -->

    <div class="sign_img">
      <img src="/assets/sign_up.gif" alt="">
    </div>

    <!-- Gif image section end -->
        
    <div class="container">

      <!-- Form section start -->
      <div class="formBx">
        <!-- Sign up -->
        <div class="form signinform">

          <form class="form">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
              <label>
                <input required="" placeholder="" type="text" class="input" />
                <span>Firstname</span>
              </label>

              <label>
                <input required="" placeholder="" type="text" class="input" />
                <span>Lastname</span>
              </label>
            </div>

            <label>
              <input required="" placeholder="" type="email" class="input" />
              <span>Email</span>
            </label>

            <label>
              <input required="" placeholder="" type="password" class="input" />
              <span>Password</span>
            </label>
            <label>
              <input required="" placeholder="" type="password" class="input" />
              <span>Confirm password</span>
            </label>
            <button class="submit"> <a href="profile.html">Submit</a></button>
            <p class="signin">
              Already have an acount ? <a href="#">Signin</a>
            </p>
          </form>
        </div>

          </form>
          <!-- sign in end -->
        </div>
      </div>
      <!-- Form  section end -->

      <!-- Outer section end -->
    </div>
  </div>  
  </body>
</html>
